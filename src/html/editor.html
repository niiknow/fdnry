<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.2/textAngular.min.css">
  <style>
.text-red {
  color:#E52A3A;
}

.text-gray {
  color:#5f5f5f;
}

.text-center {
  text-align: center;
}

/* Editor styling */

.ta-toolbar {
  background-color: #F0F0F0;
  padding: 10px 10px 5px;
  margin-left: 0px; /* Override bootstrap */
  border: 1px solid #EEE;
}

.ta-toolbar .btn-group {
  margin-bottom: 5px;
}

.ta-editor, .white-box {
  padding: 10px;
  background-color: #FFF;
  border: 1px solid #EEE;
}

textarea.ta-bind {
  width: 100%;
}
  </style>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.2/textAngular-rangy.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.2/textAngular-sanitize.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.2/textAngular.min.js'></script>
</head>

<body>
  <div ng-app="FdnEdit" ng-controller="FdnEditController">
    <div class="col-md-8">
    <h2>{{content.name}}</h2>
    <div text-angular ng-model="content.data.desc" name="fdn-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around" ta-unsafe-sanitizer="false"></div>
    </div>
  </div>
  <!--REPLACEME-->
  <script>
    var pwin = window.parent;
    try {
        var testwin = window.top.fdn;
        pwin = window.top;
    } catch (e) {};
    try {
      var fdn = window.fdn = document.fdn = pwin.fdn || {};
      fdn.edit = {
        name: 'test',
        data: {
          title: '',
          desc: '<h2>Try me!</h2><p>textAngular is a super cool WYSIWYG Text Editor directive for AngularJS</p><p><b>Features:</b></p><ol><li>Automatic Seamless Two-Way-Binding</li><li style="color: blue;">Super Easy <b>Theming</b> Options</li><li>Simple Editor Instance Creation</li><li>Safely Parses Html for Custom Toolbar Icons</li><li>Doesn&apos;t Use an iFrame</li><li>Works with Firefox, Chrome, and IE8+</li></ol><p><b>Code at GitHub:</b> <a href="https://github.com/fraywing/textAngular">Here</a> </p>'
        }
      };
    } catch (e) {
      console.log(e);
    };

    (function() {
      angular
        .module("FdnEdit", ['textAngular'])
        .controller("FdnEditController", ['$scope', '$window', FdnEditController]);

      function FdnEditController($scope, $window) {
        $scope.content = $window.fdn.edit;
      };
    })();
  </script>
</body>

</html>
